[package]
name = "fakedns"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.23", features = ["derive"] }
dns-parser = "0.8.0"
tokio = { version = "1.28.2", features = [
    "macros",
    "sync",
    "rt-multi-thread",
    "rt",
    "net",
    "io-util",
] }
